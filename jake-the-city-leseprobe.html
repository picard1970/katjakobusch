<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Leseprobe · Jake & the City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wow_book/wow_book.css">
  <style>
    body {
      background: #f8f1e3;
      font-family: Arial, sans-serif;
    }
    #book {
      width: 800px;
      height: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Leseprobe · Jake & the City</h1>
  <div id="book">
    <div><img src="assets/images/jake-cover.jpg" alt="Cover"></div>
    <div>
      <h2>Kapitel 1</h2>
      <p>Jake stürmte die Treppe hoch in sein Zimmer, steckte sich Kopfhörer in die Ohren …</p>
    </div>
    <div>
      <h2>Kapitel 2</h2>
      <p>Weitere Beispielseite …</p>
    </div>
  </div>

  <script src="wow_book/jquery.min.js"></script>
  <script src="wow_book/wow_book.min.js"></script>
  <script>
    $("#book").wowBook({
      width: 800,
      height: 600,
      centeredWhenClosed: true,
      hardcovers: true,
      turnPageDuration: 1000,
      numberedPages: [1, -2],
      controls: {
        zoomIn    : '#zoomin',
        zoomOut   : '#zoomout',
        next      : '#next',
        back      : '#back',
        first     : '#first',
        last      : '#last',
        slideShow : '#slideshow',
        flipSound : '#flipsound',
        thumbnails: '#thumbs'
      }
    });
  </script>
</body>
</html>
