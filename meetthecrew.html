  <style>
    /* ===== Reset / Basics ===== */
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; }
   
    body.crew {
      margin: 0;
      padding: 0;
      background-image: url('assets/images/kork-background.jpg');
      background-repeat: repeat-y;
      background-size: 100% auto;   /* füllt die Breite, wiederholt nach unten */
      background-position: top center;
      color: var(--dunkelgrau2);
      line-height: 1.6;
    }  

    /* ===== Sticky-Notes Header ===== */
    .notes {
       --gap: clamp(10px, 2vw, 24px);
      --left-w: clamp(260px, 36vw, 520px);   /* linke große Note */
      --right-w: clamp(220px, 30vw, 420px);  /* rechte Notes */
      display: grid;
      grid-template-columns: minmax(200px, var(--left-w)) minmax(180px, var(--right-w));
      align-items: start;
      gap: var(--gap);
      padding: clamp(18px, 3vw, 32px);
      justify-content: start;                /* alles von links ausgerichtet */
    }

    .notes-left{ display: grid; justify-items: start; }
    .notes-right{
      display: grid;
      gap: var(--gap);
      justify-items: start;                  /* ebenfalls linksbündig */
    }

    .note{ width: 100%; }
    .note-lg{ max-width: var(--left-w); }
    .note-sm{ max-width: var(--right-w); }

    .note img {
      display: block;
      width: 100%;
      height: auto;
      background: transparent;               /* PNG bleibt transparent */
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,.28));
    }

    /* leichte organische Schieflagen wie im Screenshot */
    .tilt--1{ transform: rotate(-1.6deg); }
    .tilt-1 { transform: rotate( 1.2deg); }
    .tilt-2 { transform: rotate( 2deg); }

    /* Mobil: alle 3 Notes untereinander, linksbündig */
    @media (max-width: 768px){
      .notes{
        grid-template-columns: 1fr;
      }
      .notes-right{ gap: clamp(8px, 2.5vw, 14px); }
      .note, .note-lg, .note-sm{ max-width: min(92vw, 520px); }
    }
    
    /* Board-Layout + Basisvariablen */
    .board{
      --gap: clamp(12px, 2.2vw, 22px);
      --card-w: clamp(180px, 26vw, 260px);  /* <— steuert die Kartengröße */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
      gap: var(--gap);
      justify-items: center;
      padding: clamp(18px, 3.2vw, 32px);
    }
    
    /* ===== Karten (mit leichter Schieflage) ===== */
    .card{
      position:relative;
      width:var(--card-w);
      aspect-ratio: 3 / 4.2;
      filter:
        drop-shadow(0 2px 3px rgba(0,0,0,.25))
        drop-shadow(0 12px 18px rgba(0,0,0,.18));
    }
    .rot--3 { transform: rotate(-3deg); }
    .rot--2 { transform: rotate(-2deg); }
    .rot--1 { transform: rotate(-1deg); }
    .rot-1  { transform: rotate(1deg);  }
    .rot-2  { transform: rotate(2deg);  }
    .rot-3  { transform: rotate(3deg);  }
    
    /* Pin */
    .pin{
      position:absolute; top:-10px; left:50%;
      transform:translateX(-50%);
      width:20px; height:20px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #c00, #800);
      box-shadow: 0 2px 5px rgba(0,0,0,.45);
      z-index:2; pointer-events:none;
    }
  
    /* ===== Flip-Mechanik (robust & scharf) ===== */
    .card__inner{
      position:relative; inset:0;
      width:100%; height:100%;
      border:0; padding:0; background:transparent;
      cursor:pointer;
      transform-style:preserve-3d;
      transition: transform .6s ease;
      will-change: transform;
    }
    .card__face{
      position:absolute; inset:0;
      backface-visibility:hidden;
      transform-style:preserve-3d;
      border-radius:0px;
      overflow:hidden;
      outline: none;
      background: #fff;
    }
  
    /* Vorderseite: NUR Bild → kein Text-Blur */
    .card__front{
      transform:rotateY(0deg);
      background:#fff;
    }
    .card__front img{
      display:block; width:100%; height:100%; object-fit:cover;
    }

    /* Kleiner Flip-Pfeil unten rechts auf der Vorderseite */
    .card__front::after{
      content:"";
      position:absolute;
      right:8px;
      bottom:8px;
      width: clamp(18px, 2.8vw, 24px);
      height: clamp(18px, 2.8vw, 24px);
    
      /* weiße runde Plakette + SVG-Pfeil */
      background:
        url("data:image/svg+xml;utf8,\
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>\
          <path d='M8 8l4 4 4-4' fill='none' stroke='%23222' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/>\
        </svg>") center/60% no-repeat,
        radial-gradient(circle at 50% 50%, #ffffff 60%, rgba(0,0,0,0.06) 61%);
      border-radius: 50%;
      box-shadow: 0 2px 4px rgba(0,0,0,.18);
      opacity:.8;
      pointer-events:none;             /* blockiert keine Klicks */
      transition: opacity .2s ease, transform .2s ease;
    }
    
    /* deutlicher bei Hover/Focus */
    .card__inner:hover  .card__front::after,
    .card__inner:focus-visible .card__front::after{
      opacity:1;
      transform: translateY(-1px);
    }
    
    /* Pfeil ausblenden, wenn Karte gedreht ist */
    .card__inner[aria-expanded="true"] .card__front::after{
      display:none;
    }
    
    /* Motion-Respekt (falls du magst) */
    @media (prefers-reduced-motion: reduce){
      .card__front::after{ transition:none; }
    }
    
    /* Rückseite */
    .card__back{
      transform:rotateY(180deg);
      background: var(--background_text);
      padding:12px;
      overflow:auto;               /* falls sehr viel Text */
      scrollbar-width: thin;
      -webkit-overflow-scrolling: touch;
    }

    .steckbrief h3 {
      font-size: 1.1rem;     /* etwas größer */
      margin: 0 0 0.8em 0;
    }

    .steckbrief p {
      margin: 0 0 0.7em 0;      /* Abstand zwischen Absätzen */
      font-size: 0.95rem;
      /* text-indent: -0.8em;      erste Zeile ohne Einzug */
      /* padding-left: 0.8em;      zweite Zeile leicht eingerückt */
      line-height: 1.5;
      text-align: left;
    }

    .steckbrief strong {
      font-weight: 600;
    }
    
    /* Flip an/aus */
    .card__inner[aria-expanded="true"]{ transform:rotateY(180deg); }
    
    /* Mobil: untereinander, leicht dichter gestapelt */
    @media (max-width:768px){
      .board{ grid-template-columns:1fr; }
      .card{ margin-block:-10px; }
    }
  </style>

  </section>
  
  <script>
  /* Flip per Klick – simpel & stabil */
  document.addEventListener('click', (e) => {
    const btn = e.target.closest('.card__inner');
    if (!btn) return;
    btn.setAttribute(
      'aria-expanded',
      btn.getAttribute('aria-expanded') === 'true' ? 'false' : 'true'
    );
  });
  </script>
