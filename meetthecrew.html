  <script>
    // Flip per Klick – unverändert
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.card__inner');
      if (!btn) return;
      btn.setAttribute(
        'aria-expanded',
        btn.getAttribute('aria-expanded') === 'true' ? 'false' : 'true'
      );
    });

    // --- Filter-Logik ---
    (function(){
      const btns = Array.from(document.querySelectorAll('.filter-btn'));
      const cards = Array.from(document.querySelectorAll('.board .card'));

      // URL-Parameter lesen (?books=jake,echo | jake | echo)
      const params = new URLSearchParams(location.search);
      const initial = (params.get('books') || 'jake,echo')
        .split(',')
        .map(s => s.trim())
        .filter(Boolean);

      // Buttons initial setzen
      btns.forEach(b => {
        const key = b.dataset.filter;
        const on = initial.includes(key);
        b.setAttribute('aria-pressed', on ? 'true' : 'false');
        b.classList.toggle('is-active', on);
      });

      function activeKeys(){
        return btns
          .filter(b => b.getAttribute('aria-pressed') === 'true')
          .map(b => b.dataset.filter);
      }

      function applyFilter(pushUrl = true){
        const keys = activeKeys();

        // Mindestens ein Button bleibt aktiv
        if (keys.length === 0){
          // falls alle aus → aktiviere beide wieder
          btns.forEach(b => { b.setAttribute('aria-pressed', 'true'); b.classList.add('is-active'); });
          return applyFilter();
        }

        // Karten filtern
        cards.forEach(card => {
          const list = (card.dataset.books || '').split(',').map(s => s.trim());
          const show = list.some(tag => keys.includes(tag));
          card.style.display = show ? '' : 'none';
        });

        // URL aktualisieren (ohne Reload)
        if (pushUrl){
          const q = new URLSearchParams(location.search);
          q.set('books', keys.join(','));
          history.replaceState({}, '', `${location.pathname}?${q.toString()}`);
        }
      }

      // Click-Handling
      btns.forEach(b => {
        b.addEventListener('click', () => {
          const now = b.getAttribute('aria-pressed') === 'true';
          // Umschalten
          b.setAttribute('aria-pressed', now ? 'false' : 'true');
          b.classList.toggle('is-active', !now);
          applyFilter();
        });
      });

      // Startzustand anwenden
      applyFilter(false);
    })();
  </script>
