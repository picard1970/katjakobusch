  <script>
    // Flip per Klick
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.card__inner');
      if (!btn) return;
      btn.setAttribute(
        'aria-expanded',
        btn.getAttribute('aria-expanded') === 'true' ? 'false' : 'true'
      );
    });

    // Filter
    const buttons = document.querySelectorAll('.filter-btn');
    const cards   = document.querySelectorAll('.board .card');

    function applyFilter() {
      const active = Array.from(buttons)
        .filter(b => b.getAttribute('aria-pressed') === 'true')
        .map(b => (b.dataset.filter || '').toLowerCase())
        .map(t => t.trim())
        .filter(Boolean);

      cards.forEach(card => {
        const tags = (card.dataset.books || '')
          .toLowerCase()
          .split(',')
          .map(t => t.trim())
          .filter(Boolean);

        const visible = active.length === 0 || active.some(tag => tags.includes(tag));
        card.style.display = visible ? '' : 'none';
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // genau ein Button aktiv halten
        buttons.forEach(b => b.setAttribute('aria-pressed', b === btn ? 'true' : 'false'));
        applyFilter();
      });
    });

    // URL-Vorwahl: ?books=jake | echo
    (function presetFromQuery(){
      const q = new URLSearchParams(location.search).get('books');
      const btnJake = document.getElementById('btn-jake');
      const btnEcho = document.getElementById('btn-echo');
      if (!btnJake || !btnEcho) return;
    
      const pick = (q === 'jake') ? 'jake' : 'echo'; // Default: echo
      btnJake.setAttribute('aria-pressed', pick === 'jake' ? 'true' : 'false');
      btnEcho.setAttribute('aria-pressed', pick === 'echo' ? 'true' : 'false');
    })();

    // Initial anwenden
    applyFilter();
  </script>
