  <style>
    /* ===== Reset / Basics ===== */
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; }
   
    body.crew {
      margin: 0;
      padding: 0;
      background-image: url('assets/images/kork-background.jpg');
      background-repeat: repeat-y;
      background-size: 100% auto;   /* füllt die Breite, wiederholt nach unten */
      background-position: top center;
      color: var(--dunkelgrau2);
      line-height: 1.6;
    }  

    /* Board-Layout + Basisvariablen */
    .board{
      --gap: clamp(12px, 2.2vw, 22px);
      --card-w: clamp(180px, 26vw, 260px);  /* <— steuert die Kartengröße */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
      gap: var(--gap);
      justify-items: center;
      padding: clamp(18px, 3.2vw, 32px);
    }
    
    /* ===== Karten (mit leichter Schieflage) ===== */
    .card{
      position:relative;
      width:var(--card-w);
      aspect-ratio: 3 / 4.2;
      filter:
        drop-shadow(0 2px 3px rgba(0,0,0,.25))
        drop-shadow(0 12px 18px rgba(0,0,0,.18));
    }
    .rot--3 { transform: rotate(-3deg); }
    .rot--2 { transform: rotate(-2deg); }
    .rot--1 { transform: rotate(-1deg); }
    .rot-1  { transform: rotate(1deg);  }
    .rot-2  { transform: rotate(2deg);  }
    .rot-3  { transform: rotate(3deg);  }
    
    /* Pin */
    .pin{
      position:absolute; top:-10px; left:50%;
      transform:translateX(-50%);
      width:20px; height:20px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #c00, #800);
      box-shadow: 0 2px 5px rgba(0,0,0,.45);
      z-index:2; pointer-events:none;
    }
  
    /* ===== Flip-Mechanik (robust & scharf) ===== */
    .card__inner{
      position:relative; inset:0;
      width:100%; height:100%;
      border:0; padding:0; background:transparent;
      cursor:pointer;
      transform-style:preserve-3d;
      transition: transform .6s ease;
      will-change: transform;
    }
    .card__face{
      position:absolute; inset:0;
      backface-visibility:hidden;
      transform-style:preserve-3d;
      border-radius:0px;
      overflow:hidden;
      outline: none;
      background: #fff;
    }
  
    /* Vorderseite: NUR Bild → kein Text-Blur */
    .card__front{
      transform:rotateY(0deg);
      background:#fff;
    }
    .card__front img{
      display:block; width:100%; height:100%; object-fit:cover;
    }
    
    /* Rückseite */
    .card__back{
      transform:rotateY(180deg);
      background:#fffde8;
      padding:12px;
      overflow:auto;               /* falls sehr viel Text */
      scrollbar-width: thin;
      -webkit-overflow-scrolling: touch;
    }

    .steckbrief p {
      margin: 0 0 0.6em 0;      /* Abstand zwischen Absätzen */
      text-indent: -0.8em;      /* erste Zeile ohne Einzug */
      padding-left: 0.8em;      /* zweite Zeile leicht eingerückt */
      line-height: 1.4;
    }

    .steckbrief strong {
      font-weight: 600;
    }
    
    /* Flip an/aus */
    .card__inner[aria-expanded="true"]{ transform:rotateY(180deg); }
    
    /* Mobil: untereinander, leicht dichter gestapelt */
    @media (max-width:768px){
      .board{ grid-template-columns:1fr; }
      .card{ margin-block:-10px; }
    }
  </style>
