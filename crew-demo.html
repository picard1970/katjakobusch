<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meet the Crew – Demo</title>

<style>
/* ===== Reset / Basics ===== */
* { box-sizing: border-box; }
html, body { margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#2b2b2b; background:#e8eddf; }

/* ===== Korkbrett (reines CSS, kein Bild nötig) ===== */
.board {
  --gap: clamp(12px, 2.2vw, 22px);
  --card-w: clamp(180px, 26vw, 260px);

  /* Fake-Kork: 2 überlagerte Radial-Patterns + Grundfarbe */
  background:
    radial-gradient(12px 12px at 20% 30%, rgba(0,0,0,.06), transparent 60%) 0 0/90px 90px,
    radial-gradient(10px 10px at 70% 60%, rgba(0,0,0,.05), transparent 60%) 0 0/120px 120px,
    #caa87a;
  min-height: 100svh;
  padding: clamp(18px, 3.2vw, 32px);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
  gap: var(--gap);
  justify-items: center;
}

/* ===== Polaroid-Karten ===== */
.card {
  position: relative;
  width: var(--card-w);
  aspect-ratio: 3 / 4.2;        /* Polaroid-Format */
  filter: drop-shadow(0 2px 3px rgba(0,0,0,.25))
          drop-shadow(0 10px 18px rgba(0,0,0,.18));
  transform-origin: center center;
}

/* leichte Zufallsdrehungen (per Klasse mischen) */
.rot--3 { transform: rotate(-3.2deg); }
.rot--2 { transform: rotate(-2.1deg); }
.rot--1 { transform: rotate(-1.2deg); }
.rot-1  { transform: rotate(1.2deg); }
.rot-2  { transform: rotate(2.2deg); }
.rot-3  { transform: rotate(3.1deg); }

/* klickbare Innenfläche der Karte */
.card__inner {
  position: relative;
  width: 100%; height: 100%;
  border: 0; padding: 0;
  background: none;
  cursor: pointer;
  perspective: 1200px;
  transform-style: preserve-3d;
  border-radius: 12px;
}

/* Pin (dekorativ, blockiert keine Klicks) */
/* Pin oben mittig */
.pin {
  position: absolute;
  top: -10px;          /* etwas über dem Bild */
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 20px;
  background: radial-gradient(circle at 30% 30%, #c00, #800);
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0,0,0,.4);
  z-index: 2;          /* immer über Bild */
}

.crew-card{
  position:relative;
  display:block;
  background:none;   /* kein Hintergrund */
  border:0;          /* kein Rahmen */
  padding:0;
  cursor:pointer;
  perspective:1000px;
}

/* Front & Back – ohne Border/Box */
.crew-card .face{
  backface-visibility:hidden;
  transform-style:preserve-3d;
}

.crew-card .front img{
  display:block;
  width:100%;
  height:auto;
}

/* Rückseite (Steckbrief) */
.crew-card .back{
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  background: #fffde8;     /* Papierähnlich, falls du willst */
  color:#222;
  padding:1em;
  border-radius:0;         /* kein abgerundeter Rahmen */
  transform:rotateY(180deg);
}

/* Flip-Effekt */
.card{
  position:relative;
  width:220px;        /* fixe Polaroid-Breite */
  height:280px;       /* fixe Höhe */
  transform-style:preserve-3d;
  transition:transform 0.6s;
}
.card.is-flipped{ transform:rotateY(180deg); }

/* kleiner Klick-Hinweis (Chevron), ohne extra Box */
.crew-card::after{
  content:"";
  position:absolute;
  right:8px; bottom:8px;
  width:22px; height:22px;
  background:
    url("data:image/svg+xml;utf8,\
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>\
      <path d='M6 9l6 6 6-6' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/>\
    </svg>") center/14px no-repeat;
  opacity:0.8;
  pointer-events:none;
}
/* Vorder- und Rückseite */
.card__face {
  position: absolute;
  inset: 0;
  border-radius: 12px;
  background: #f5eedb;
  padding: 10px 10px 28px;
  backface-visibility: hidden;
  transform-style: preserve-3d;
  transition: transform .6s ease;
  outline: 1px solid rgba(0,0,0,.05);
}
.card__front {
  display: grid;
  grid-template-rows: 1fr auto;
}
.card__front img {
  width: 100%; height: 100%;
  object-fit: cover;
  border-radius: 8px;
}
.caption {
  margin-top: 8px;
  text-align: center;
  font: 600 .98rem/1.2 "Georgia", serif;
  color: #3b3b3b;
  letter-spacing: .2px;
}

.card__back {
  transform: rotateY(180deg);
  padding: 16px;
  display: grid;
  align-content: start;
  gap: 8px;
}
.card__back h3 {
  margin: 0 0 4px 0;
  font: 700 1.05rem/1.2 "Georgia", serif;
}
.card__back ul {
  margin: 0; padding-left: 1.1em;
}
.card__back li {
  margin: .2em 0;
}

/* Flip-Zustand */
.card__inner[aria-expanded="true"] .card__front { transform: rotateY(180deg); }
.card__inner[aria-expanded="true"] .card__back  { transform: rotateY(360deg); }

/* ===== Responsiv ===== */
/* Mobile: untereinander & leicht dichter */
@media (max-width: 768px) {
  .board { grid-template-columns: 1fr; }
  .card  { margin-block: -10px; } /* optisch „übereinander geschoben“ */
}

/* Reduzierte Bewegung respektieren */
@media (prefers-reduced-motion: reduce) {
  .card__face { transition: none; }
}
</style>
</head>

<script>
/* Flip per Klick – toggelt aria-expanded */
document.addEventListener('click', (e) => {
  const btn = e.target.closest('.card__inner');
  if (!btn) return;
  const open = btn.getAttribute('aria-expanded') === 'true';
  btn.setAttribute('aria-expanded', String(!open));
});
</script>
