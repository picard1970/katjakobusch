<style>
  /* ===== Reset / Basics ===== */
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:#caa87a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#2b2b2b}

  /* ===== Korkbrett-Hintergrund (rein CSS) ===== */
  .board{
    --gap: clamp(14px, 2.4vw, 22px);
    --card-w: clamp(180px, 26vw, 260px);
    background:
      radial-gradient(12px 12px at 20% 30%, rgba(0,0,0,.06), transparent 60%) 0 0/90px 90px,
      radial-gradient(10px 10px at 70% 60%, rgba(0,0,0,.05), transparent 60%) 0 0/120px 120px,
      #caa87a;
    min-height: 100svh;
    padding: clamp(18px, 3.2vw, 32px);
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
    gap: var(--gap);
    justify-items: center;
  }

  /* ===== Karte (Gesamtcontainer) ===== */
  .card{
    position:relative;
    width: var(--card-w);
    aspect-ratio: 3 / 4.2;  /* ungefähr Polaroid */
    filter: drop-shadow(0 2px 3px rgba(0,0,0,.25))
            drop-shadow(0 10px 18px rgba(0,0,0,.18));
    transform-origin:center center;
  }
  /* leichte „Zufalls“-Drehung – mischen nach Geschmack */
  .rot--3{ transform: rotate(-3deg); }
  .rot--2{ transform: rotate(-2deg); }
  .rot--1{ transform: rotate(-1.2deg); }
  .rot-1 { transform: rotate(1.2deg); }
  .rot-2 { transform: rotate(2deg); }
  .rot-3 { transform: rotate(3.2deg); }

  /* klickbarer Bereich, verwaltet den Flip */
  .card__inner{
    position:relative;
    width:100%; height:100%;
    padding:0; border:0; background:none; cursor:pointer;
    perspective:1200px; transform-style:preserve-3d;
    border-radius:12px;
  }

  /* Deko-Pin – blockiert keine Klicks */
  .pin{
    position:absolute; top:-10px; left:50%; transform:translateX(-50%);
    width:20px; height:20px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #d81515, #7d0000);
    box-shadow:0 2px 5px rgba(0,0,0,.45);
    z-index:2; pointer-events:none;
  }

  /* Vorder- & Rückseite (keine zusätzlichen Rahmen um das Foto) */
  .card__face{
    position:absolute; inset:0; backface-visibility:hidden; transform-style:preserve-3d;
    transition: transform .6s ease;
    border-radius:12px;
  }

  /* FRONT: zeigt nur dein fertiges Polaroid-JPG */
  .card__front{
    display:block;
  }
  .card__front img{
    display:block; width:100%; height:100%; object-fit:cover; border-radius:12px;
  }

  /* BACK: kompakte, gut lesbare Steckbrief-Ansicht (Variante A) */
  .card__back{
    transform: rotateY(180deg);
    background:#fffde8;
    outline:1px solid rgba(0,0,0,.06);
    padding:12px 12px 14px;
    display:grid; align-content:start; gap:6px;
    font-size: clamp(.82rem, .9vw, .95rem);
    line-height:1.25;
    hyphens:auto; -webkit-hyphens:auto;
    border-radius:12px;
  }
  .card__back h3{
    margin:0 0 6px 0;
    font: 800 clamp(1.05rem, 1.6vw, 1.2rem)/1.1 "Georgia", ui-serif, serif;
    text-align:center; letter-spacing:.2px;
  }
  .traits{ display:grid; gap:6px; }
  .trait{
    display:grid; grid-template-columns:7.5ch 1fr; column-gap:.6em; align-items:start;
  }
  .trait .k{ font-weight:800; color:#2a2a2a; white-space:nowrap; position:relative; }
  .trait .k::after{ content:":"; margin-left:.05em; }
  .trait .v{ color:#333; overflow-wrap:anywhere; }

  /* Flip-Zustand */
  .card__inner[aria-expanded="true"] .card__front{ transform: rotateY(180deg); }
  .card__inner[aria-expanded="true"] .card__back { transform: rotateY(360deg); }

  /* Mobile: eine Spalte & leicht dichter übereinander (Polaroid-Look) */
  @media (max-width:768px){
    .board{ grid-template-columns:1fr; }
    .card{ margin-block:-8px; }
  }
  /* Breiter Screen: Rückseite in zwei Spalten (gibt Luft) */
  @media (min-width:1024px){
    .traits{ grid-template-columns:1fr 1fr; column-gap:14px; }
    .trait{ grid-template-columns:7.5ch 1fr; }
  }

  /* Weniger Animation, wenn gewünscht */
  @media (prefers-reduced-motion:reduce){
    .card__face{ transition:none; }
  }
</style>

<script>
  /* Flip per Klick – toggelt aria-expanded */
  document.addEventListener('click', (e) => {
    const btn = e.target.closest('.card__inner');
    if (!btn) return;
    const open = btn.getAttribute('aria-expanded') === 'true';
    btn.setAttribute('aria-expanded', String(!open));
    // nach dem Flip ggf. die Rückseiten anpassen
    requestAnimationFrame(fitBackFaces);
  });

  /* Variante B: Auto-Skalierung, wenn Rückseite zu lang ist */
  function fitBackFaces(){
    document.querySelectorAll('.card__back').forEach(back => {
      back.style.transform = back.style.transform.replace(/scale\([^)]+\)/,'').trim() || back.style.transform;
      back.style.transformOrigin = 'top center';
      const box = back.getBoundingClientRect();
      const h = back.scrollHeight;
      if (h > box.height){
        const scale = Math.max(0.88, Math.min(1, box.height / h));
        back.style.transform = `rotateY(180deg) scale(${scale})`;
      } else {
        back.style.transform = 'rotateY(180deg)';
      }
    });
  }
  window.addEventListener('load', fitBackFaces);
  window.addEventListener('resize', fitBackFaces);
</script>
