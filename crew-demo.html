<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meet the Crew</title>

<style>
/* ===== Reset / Basics ===== */
* { box-sizing: border-box; }
html, body { margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#2b2b2b; background:#e8eddf; }

/* ===== Korkbrett ===== */
.board {
  --gap: clamp(12px, 2.2vw, 22px);
  --card-w: clamp(180px, 26vw, 260px);
  background:
    radial-gradient(12px 12px at 20% 30%, rgba(0,0,0,.06), transparent 60%) 0 0/90px 90px,
    radial-gradient(10px 10px at 70% 60%, rgba(0,0,0,.05), transparent 60%) 0 0/120px 120px,
    #caa87a;
  min-height: 100svh;
  padding: clamp(18px, 3.2vw, 32px);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
  gap: var(--gap);
  justify-items: center;
}

/* ===== Polaroid-Karten ===== */
.card {
  position: relative;
  width: var(--card-w);
  aspect-ratio: 3 / 4.2;
  filter: drop-shadow(0 2px 3px rgba(0,0,0,.25))
          drop-shadow(0 10px 18px rgba(0,0,0,.18));
  transform-origin: center center;
}
.rot--3 { transform: rotate(-3deg); }
.rot--2 { transform: rotate(-2deg); }
.rot--1 { transform: rotate(-1deg); }
.rot-1  { transform: rotate(1deg); }
.rot-2  { transform: rotate(2deg); }
.rot-3  { transform: rotate(3deg); }

.card__inner {
  position: relative;
  width: 100%; height: 100%;
  background: none;
  cursor: pointer;
  perspective: 1200px;
  transform-style: preserve-3d;
  border: 0;
  padding: 0;
}

/* Pin */
.pin {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px; height: 20px;
  background: radial-gradient(circle at 30% 30%, #c00, #800);
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0,0,0,.4);
  z-index: 2;
  pointer-events: none;
}

/* Vorder- und Rückseite */
.card__face {
  position: absolute;
  inset: 0;
  border-radius: 8px;
  background: #f5eedb;
  padding: 10px 10px 28px;
  backface-visibility: hidden;
  transform-style: preserve-3d;
  transition: transform .6s ease;
}

.card__front {
  display: grid;
  grid-template-rows: 1fr auto;
}
.card__front img {
  width: 100%; height: 100%;
  object-fit: cover;
  border-radius: 6px;
}
.caption {
  margin-top: 8px;
  text-align: center;
  font: 600 .95rem/1.2 "Georgia", serif;
  color: #3b3b3b;
}

.card__back {
  transform: rotateY(180deg);
  padding: 14px;
  display: grid;
  align-content: start;
  gap: 6px;
  background: #fffde8;
}
.card__back h3 {
  margin: 0 0 6px 0;
  font: 700 1rem/1.2 "Georgia", serif;
}
.card__back ul {
  margin: 0; padding-left: 1.1em;
  font-size: .9rem;
}
.card__back li {
  margin: .2em 0;
}

/* Flip-Effekt */
.card__front { transform: rotateY(0); }
.card__back  { transform: rotateY(180deg); }
.card__inner[aria-expanded="true"] .card__front { transform: rotateY(180deg); }
.card__inner[aria-expanded="true"] .card__back  { transform: rotateY(360deg); }

/* Responsiv */
@media (max-width: 768px) {
  .board { grid-template-columns: 1fr; }
  .card  { margin-block: -10px; }
}
</style>
</head>

<body>
<section class="board" aria-label="Meet the Crew">

  <!-- Beispiel: Jake -->
  <article class="card rot--2">
    <button class="card__inner" aria-expanded="false" aria-label="Steckbrief von Jake umdrehen">
      <span class="pin" aria-hidden="true"></span>
      <div class="card__face card__front">
        <img src="assets/images/JakeDekker_Polaroid.jpg" alt="Jake Dekker" loading="lazy">
        <p class="caption">Jake</p>
      </div>
      <div class="card__face card__back">
        <h3>Jake</h3>
        <ul>
          <li><b>Markenzeichen:</b> Grüne Beanie, Moody-Vibes</li>
          <li><b>Never without:</b> „Queen Faye“ (seine türkisgrüne Gitarre) und Kaffee</li>
          <li><b>Fun Fact:</b> Liebt nicht nur Marvel, sondern auch Disney-Filme</li>
          <li><b>Soul-Food:</b> Lores Apfelkuchen; Granny Turners Double Chocolate Pecan Cookies</li>
          <li><b>Wäre für einen Tag gerne …</b> mit Jimi Hendrix im Tonstudio</li>
        </ul>
      </div>
    </button>
  </article>

  <!-- HIER folgen die restlichen 16 Charaktere 
       → gleiche Struktur, nur Bild- und Textaustausch
       z.B. assets/images/SamTurner_Polaroid.jpg, 
            assets/images/RaulMontez_Polaroid.jpg usw.
  -->

</section>

<script>
// Flip per Klick – toggelt aria-expanded
document.addEventListener('click', (e) => {
  const btn = e.target.closest('.card__inner');
  if (!btn) return;
  const open = btn.getAttribute('aria-expanded') === 'true';
  btn.setAttribute('aria-expanded', String(!open));
});
</script>
</body>
</html>
