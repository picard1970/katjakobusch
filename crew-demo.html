<style>
  * { box-sizing: border-box; }
  html, body { margin:0; padding:0; background:#e8eddf; color:#2b2b2b;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

  /* Korkbrett (reines CSS) */
  .board{
    --gap: clamp(12px, 2.2vw, 22px);
    --card-w: clamp(180px, 26vw, 260px);
    background:
      radial-gradient(12px 12px at 20% 30%, rgba(0,0,0,.06), transparent 60%) 0 0/90px 90px,
      radial-gradient(10px 10px at 70% 60%, rgba(0,0,0,.05), transparent 60%) 0 0/120px 120px,
      #caa87a;
    min-height: 100svh;
    padding: clamp(18px, 3.2vw, 32px);
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
    gap: var(--gap);
    justify-items: center;
  }

  /* einzelne Karte mit leichter Rotation */
  .card{
    width: var(--card-w);
    aspect-ratio: 3 / 4.2;
    position: relative;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,.25))
            drop-shadow(0 10px 18px rgba(0,0,0,.18));
    transform-origin: center;
  }
  .rot--3{ transform: rotate(-3.2deg); }
  .rot--2{ transform: rotate(-2.0deg); }
  .rot--1{ transform: rotate(-1.1deg); }
  .rot-1 { transform: rotate( 1.2deg); }
  .rot-2 { transform: rotate( 2.2deg); }
  .rot-3 { transform: rotate( 3.1deg); }

  /* Klickfläche: kein Rahmen/Hintergrund – Bild bringt seinen Rahmen mit */
  .crew-card{
    position:relative;
    display:block;
    width:100%; height:100%;
    padding:0; border:0; background:none;
    cursor:pointer;
    perspective: 1200px;
    transform-style: preserve-3d;
  }

  /* Stecknadel – klick-durchlässig */
  .pin{
    position:absolute;
    top:-10px; left:50%;
    transform: translateX(-50%);
    width:20px; height:20px;
    background: radial-gradient(circle at 30% 30%, #c00, #800);
    border-radius:50%;
    box-shadow: 0 2px 5px rgba(0,0,0,.45);
    z-index:3;
    pointer-events:none;
  }

  /* Flip-Flächen (Vorder-/Rückseite) – keine zusätzlichen Rahmen */
  .faces, .face{ position:absolute; inset:0; }
  .faces{ transform-style:preserve-3d; }
  .face{
    backface-visibility:hidden;
    transform-style:preserve-3d;
  }
  .front img{
    display:block; width:100%; height:100%; object-fit:cover;
    border:0; /* kein HTML-Rahmen */
  }

  .back{
    background:#fffde8; color:#222; padding:14px;
    transform: rotateY(180deg);
    display:grid; align-content:start; gap:8px;
    border-radius:0; /* kein Polaroid-Rahmen – den hat dein JPG */
  }
  .back h3{ margin:0 0 4px; font:700 1rem/1.2 "Georgia", serif; }
  .back ul{ margin:0; padding-left:1.1em; }
  .back li{ margin:.2em 0; }

  /* Flip-Logik via aria-expanded */
  .crew-card[aria-expanded="true"] .front{ transform: rotateY(180deg); }
  .crew-card[aria-expanded="true"] .back { transform: rotateY(360deg); }

  /* dezenter Klick-Hinweis (Chevron) */
  .crew-card::after{
    content:"";
    position:absolute; right:8px; bottom:8px;
    width:22px; height:22px;
    background:
      url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>\
        <path d='M6 9l6 6 6-6' fill='none' stroke='black' stroke-opacity='.55' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/>\
      </svg>") center/14px no-repeat;
    opacity:.6;
    pointer-events:none;
  }

  /* Mobil: dichter untereinander */
  @media (max-width:768px){
    .board{ grid-template-columns: 1fr; }
    .card{ margin-block: -10px; }
  }

  @media (prefers-reduced-motion: reduce){
    .front, .back{ transition: none !important; }
  }

  /* sanfte Dreh-Transition */
  .front, .back{ transition: transform .6s ease; }
</style>

<script>
  // Flip per Klick – toggelt aria-expanded auf der jeweiligen Karte
  document.addEventListener('click', (e) => {
    const btn = e.target.closest('.crew-card');
    if (!btn) return;
    const open = btn.getAttribute('aria-expanded') === 'true';
    btn.setAttribute('aria-expanded', String(!open));
  });

    document.querySelectorAll('.crew-card[aria-expanded="true"]').forEach(b=>{
      if (b !== btn) b.setAttribute('aria-expanded','false');
    });
    btn.setAttribute('aria-expanded', String(willOpen));
  });

</script>
