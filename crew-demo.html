<style>
/* ===== Reset / Basics ===== */
* { box-sizing: border-box; }
html, body { margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#e8eddf; color:#2b2b2b; }

/* ===== Korkbrett ===== */
.board {
  --gap: clamp(12px, 2.2vw, 22px);
  --card-w: clamp(180px, 26vw, 260px);

  background:
    radial-gradient(12px 12px at 20% 30%, rgba(0,0,0,.06), transparent 60%) 0 0/90px 90px,
    radial-gradient(10px 10px at 70% 60%, rgba(0,0,0,.05), transparent 60%) 0 0/120px 120px,
    #caa87a;
  min-height: 100svh;
  padding: clamp(18px, 3.2vw, 32px);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
  gap: var(--gap);
  justify-items: center;
}

/* ===== Karten ===== */
.card {
  position: relative;
  width: var(--card-w);
  aspect-ratio: 3 / 4.2;
  filter: drop-shadow(0 2px 3px rgba(0,0,0,.25))
          drop-shadow(0 10px 18px rgba(0,0,0,.18));
  transform-origin: center center;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}
.card.is-flipped { transform: rotateY(180deg); }

/* leichte Zufallsdrehungen */
.rot--3 { transform: rotate(-3.2deg); }
.rot--2 { transform: rotate(-2.1deg); }
.rot--1 { transform: rotate(-1.2deg); }
.rot-1  { transform: rotate(1.2deg); }
.rot-2  { transform: rotate(2.2deg); }
.rot-3  { transform: rotate(3.1deg); }

/* clickable area */
.card__inner {
  width:100%; height:100%;
  background:none; border:0; padding:0;
  cursor:pointer;
  perspective:1000px;
  position:relative;
}

/* Pin */
.pin {
  position: absolute;
  top: -10px; left: 50%;
  transform: translateX(-50%);
  width: 20px; height: 20px;
  background: radial-gradient(circle at 30% 30%, #c00, #800);
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0,0,0,.4);
  z-index: 2;
}

/* Faces */
.card__face {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  transform-style: preserve-3d;
  border-radius: 8px;
}

/* Front */
.card__front {
  display: grid;
  grid-template-rows: 1fr auto;
}
.card__front img {
  width: 100%; height: 100%;
  object-fit: cover;
  border-radius: 6px;
}
.caption {
  margin-top: 6px;
  text-align: center;
  font: 600 .95rem/1.2 "Georgia", serif;
  color: #2b2b2b;
}

/* Back */
.card__back {
  transform: rotateY(180deg);
  background: #fffbe9;
  padding: clamp(14px, 2.2vw, 22px);
  border-radius: 10px;
  color:#212121;
  display:grid;
  gap: clamp(8px, 1.2vw, 12px);
  line-height: 1.28;
  font-size: clamp(13px, 1.55vw, 16px);
  hyphens: auto;
}
.card__back h3 {
  margin: 0;
  text-align: center;
  font: 700 clamp(18px, 2.2vw, 22px)/1.15 "Georgia", serif;
}

/* Steckbrief */
.bio{
  margin:0; display:grid; gap:.55em;
}
.bio__row{
  display:grid;
  grid-template-columns: minmax(98px, 0.9fr) 1fr;
  align-items:start;
  column-gap:.65em;
  padding-top:.35em;
  border-top:1px dashed rgba(0,0,0,.08);
}
.bio__row:first-child{ border-top:0; padding-top:0; }
.bio dt{ font-weight:700; margin:0; }
.bio dd{ margin:0; }

/* Responsiv */
@media (max-width: 768px){
  .board{ grid-template-columns: 1fr; }
  .card { margin-block: -10px; }
}
@media (max-width: 380px){
  .bio__row{ grid-template-columns: 1fr; row-gap:.15em; }
}
</style>
</head>
