<style>
/* ===== Reset / Basics ===== */
* { box-sizing: border-box; }
html, body { margin:0; padding:0; }
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#caa87a;
  color:#2b2b2b;
}

/* ===== Korkbrett-Hintergrund ===== */
.board {
  --gap: clamp(12px, 2.2vw, 22px);
  --card-w: clamp(180px, 22vw, 240px);

  background:
    radial-gradient(12px 12px at 20% 30%, rgba(0,0,0,.06), transparent 60%) 0 0/90px 90px,
    radial-gradient(10px 10px at 70% 60%, rgba(0,0,0,.05), transparent 60%) 0 0/120px 120px,
    #caa87a;
  min-height: 100vh;
  padding: clamp(18px, 3.2vw, 32px);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
  gap: var(--gap);
  justify-items: center;
}

/* ===== Karten ===== */
.card {
  position: relative;
  width: var(--card-w);
  aspect-ratio: 3 / 4.2;
  transform-origin: center center;
}

/* leichte „zufällige“ Rotationen */
.rot--3 { transform: rotate(-3.2deg); }
.rot--2 { transform: rotate(-2.1deg); }
.rot--1 { transform: rotate(-1.2deg); }
.rot-1  { transform: rotate(1.2deg);  }
.rot-2  { transform: rotate(2.2deg);  }
.rot-3  { transform: rotate(3.1deg);  }

/* Pin */
.pin {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px; height: 20px;
  background: radial-gradient(circle at 30% 30%, #c00, #800);
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0,0,0,.45);
  z-index: 2;
  pointer-events: none;
}

/* ===== Flip-Inner ===== */
.card__inner{
  position:relative;
  width:100%; height:100%;
  border:0; background:transparent; padding:0;
  cursor:pointer;
  transform-style:preserve-3d;
  transition: transform .6s ease;
  will-change: transform;
}

/* Vorder- & Rückseite */
.card__face{
  position:absolute; inset:0;
  backface-visibility:hidden;      /* NICHT entfernen */
  transform-style:preserve-3d;
  border-radius:8px;
  overflow:hidden;
  outline:1px solid rgba(0,0,0,.06);
}
.card__front{
  transform: rotateY(0deg);
  background:#fff;
}
.card__front img{
  display:block; width:100%; height:100%; object-fit:cover;
}
.caption{
  position:absolute; left:0; right:0; bottom:8px;
  text-align:center;
  font:700 .95rem/1.2 "Georgia", serif;
  color:#111;
  background:rgba(255,255,255,.65);
  padding:2px 4px;
}
.card__back{
  transform: rotateY(180deg) scale(var(--backScale,1));
  background:#fffde8;
  padding:12px;
  display:grid;
  align-content:start;
  gap:6px;
  font-size: clamp(.82rem, .95vw, .95rem);
  line-height:1.28;
  hyphens:auto;
}
.card__back h3{ margin:0 0 6px; font:700 1rem/1.2 "Georgia", serif; }
.card__back p{ margin:0; }
.card__back p + p{ margin-top:4px; }
.card__back p strong{ display:inline-block; width:7.2em; }

/* Flip-Zustand: Parent dreht 180°, dadurch zeigt die Back (mit 180°) nach vorne */
.card__inner[aria-expanded="true"]{ transform: rotateY(180deg); }

/* Mobil: untereinander, leicht überlappend */
@media (max-width:768px){
  .board{ grid-template-columns:1fr; }
  .card{ margin-block:-10px; }
}
</style>

<script>
/* Flip per Klick toggeln */
document.addEventListener('click', (e) => {
  const btn = e.target.closest('.card__inner');
  if (!btn) return;
  const open = btn.getAttribute('aria-expanded') === 'true';
  btn.setAttribute('aria-expanded', String(!open));
  requestAnimationFrame(fitBackFaces);
});

/* Lange Steckbriefe leicht skalieren (statt sie abzuschneiden) */
function fitBackFaces(){
  document.querySelectorAll('.card__back').forEach(back => {
    back.style.setProperty('--backScale', '1'); // reset
    const boxH = back.getBoundingClientRect().height;
    const scrollH = back.scrollHeight;
    if (scrollH > boxH){
      const scale = Math.max(0.85, Math.min(1, boxH / scrollH));
      back.style.setProperty('--backScale', String(scale));
    }
  });
}
window.addEventListener('load', fitBackFaces);
window.addEventListener('resize', fitBackFaces);
</script>
