<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meet the Crew</title>

<style>
/* ===== Reset / Basics ===== */
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#caa87a;
  color:#2b2b2b;
}

/* ===== Korkbrett-Hintergrund ===== */
.board {
  --gap: clamp(12px, 2.2vw, 22px);
  --card-w: clamp(180px, 22vw, 240px);

  background:
    radial-gradient(12px 12px at 20% 30%, rgba(0,0,0,.06), transparent 60%) 0 0/90px 90px,
    radial-gradient(10px 10px at 70% 60%, rgba(0,0,0,.05), transparent 60%) 0 0/120px 120px,
    #caa87a;
  min-height: 100vh;
  padding: clamp(18px, 3.2vw, 32px);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
  gap: var(--gap);
  justify-items: center;
}

/* ===== Karten allgemein ===== */
.card {
  position: relative;
  width: var(--card-w);
  aspect-ratio: 3 / 4.2;
  perspective: 1200px;
}

/* kleine Rotationen für „krumm & schief“ */
.rot--3 { transform: rotate(-3.2deg); }
.rot--2 { transform: rotate(-2.1deg); }
.rot--1 { transform: rotate(-1.2deg); }
.rot-1  { transform: rotate(1.2deg); }
.rot-2  { transform: rotate(2.2deg); }
.rot-3  { transform: rotate(3.1deg); }

/* Pin oben */
.pin {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 20px;
  background: radial-gradient(circle at 30% 30%, #c00, #800);
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0,0,0,.4);
  z-index: 2;
  pointer-events:none;
}

/* ===== Flip-Innenleben ===== */
.card__inner {
  position: relative;
  width: 100%;
  height: 100%;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  border: none;
  background: none;
  padding: 0;
}

.card__face {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  transform-style: preserve-3d;
  border-radius: 8px;
  overflow: hidden;
}

/* Vorderseite */
.card__front img {
  display:block;
  width:100%;
  height:100%;
  object-fit:cover;
}
.caption {
  position:absolute;
  bottom:8px;
  left:0; right:0;
  text-align:center;
  font:700 .95rem/1.2 "Georgia", serif;
  color:#111;
  background:rgba(255,255,255,0.65);
  padding:2px 4px;
}

/* Rückseite */
.card__back {
  --rot: 180deg;
  --backScale: 1;
  transform: rotateY(var(--rot)) scale(var(--backScale));
  background:#fffde8;
  outline:1px solid rgba(0,0,0,.06);
  padding:12px;
  display:grid;
  align-content:start;
  gap:6px;
  font-size: clamp(.82rem, .9vw, .95rem);
  line-height:1.25;
  hyphens:auto;
}
.card__back h3 {
  margin:0 0 6px;
  font:700 1rem/1.2 "Georgia", serif;
}
.card__back p {
  margin:0 0 4px;
}
.card__back p strong {
  display:inline-block;
  width:6.5em;
}

/* Flip-Zustand */
.card__inner[aria-expanded="true"] { transform: rotateY(180deg); }
.card__inner[aria-expanded="true"] .card__back { --rot: 360deg; }

/* ===== Responsive ===== */
@media (max-width: 768px) {
  .board { grid-template-columns: 1fr; }
  .card  { margin-block: -10px; }
}
</style>
</head>

<body>

<section class="board" aria-label="Meet the Crew">

  <!-- Beispiel: Jake -->
  <article class="card rot--2">
    <span class="pin" aria-hidden="true"></span>
    <button class="card__inner" aria-expanded="false" aria-label="Steckbrief Jake anzeigen">
      <div class="card__face card__front">
        <img src="assets/images/JakeDekker_Polaroid.jpg" alt="Jake">
        <p class="caption">Jake</p>
      </div>
      <div class="card__face card__back">
        <h3>Jake</h3>
        <p><strong>Markenzeichen:</strong> Grüne Beanie, Moody-Vibes</p>
        <p><strong>Never without:</strong> „Queen Faye“ (seine türkisgrüne Gitarre) und Kaffee</p>
        <p><strong>Fun Fact:</strong> Liebt nicht nur Marvel, sondern auch Disney-Filme</p>
        <p><strong>Soul-Food:</strong> Lores Apfelkuchen; Granny Turners Double Chocolate Pecan Cookies</p>
        <p><strong>Wäre für einen Tag gerne …</strong> mit Jimi Hendrix im Tonstudio</p>
      </div>
    </button>
  </article>

  <!-- Sam -->
  <article class="card rot-1">
    <span class="pin"></span>
    <button class="card__inner" aria-expanded="false" aria-label="Steckbrief Sam anzeigen">
      <div class="card__face card__front">
        <img src="assets/images/SamTurner_Polaroid.jpg" alt="Sam">
        <p class="caption">Sam</p>
      </div>
      <div class="card__face card__back">
        <h3>Sam</h3>
        <p><strong>Markenzeichen:</strong> Seine ruhige Ausstrahlung</p>
        <p><strong>Never without:</strong> Sein Lieblingsplektrum, das aussieht wie Nordlichter</p>
        <p><strong>Fun Fact:</strong> War mit Jake auf der deutschen Middle School</p>
        <p><strong>Soul Food:</strong> Das Adobo seiner Granny</p>
        <p><strong>Wäre für einen Tag gerne …</strong> im Weltall</p>
      </div>
    </button>
  </article>

  <!-- Raul -->
  <article class="card rot--1">
    <span class="pin"></span>
    <button class="card__inner" aria-expanded="false">
      <div class="card__face card__front">
        <img src="assets/images/RaulMontez_Polaroid.jpg" alt="Raul">
        <p class="caption">Raul</p>
      </div>
      <div class="card__face card__back">
        <h3>Raul</h3>
        <p><strong>Markenzeichen:</strong> breites Grinsen & blöde Sprüche</p>
        <p><strong>Never without:</strong> Kaugummis</p>
        <p><strong>Fun Fact:</strong> Hat mal einen Liebesbrief an Jennifer Lopez geschrieben</p>
        <p><strong>Soul-Food:</strong> Quesadillas</p>
        <p><strong>Wäre für einen Tag gerne …</strong> berühmt</p>
      </div>
    </button>
  </article>

  <!-- ... und so weiter für alle anderen Charaktere ... -->
  <!-- Bitte füge hier die restlichen Artikel für Chris, Anouk, Mister Tiffels, Eike, Björn, Lore, Karla, Pia, Kat, Esther, Philip, Granny Turner, Peter, Lilly nach identischem Muster hinzu -->

</section>

<script>
document.addEventListener('click', (e) => {
  const btn = e.target.closest('.card__inner');
  if (!btn) return;
  const open = btn.getAttribute('aria-expanded') === 'true';
  btn.setAttribute('aria-expanded', String(!open));
  requestAnimationFrame(fitBackFaces);
});

function fitBackFaces(){
  document.querySelectorAll('.card__back').forEach(back => {
    const boxH = back.getBoundingClientRect().height;
    const scrollH = back.scrollHeight;
    let scale = 1;
    if (scrollH > boxH){
      scale = Math.max(0.88, Math.min(1, boxH / scrollH));
    }
    back.style.setProperty('--backScale', scale);
  });
}

window.addEventListener('load', fitBackFaces);
window.addEventListener('resize', fitBackFaces);
</script>

</body>
</html>
