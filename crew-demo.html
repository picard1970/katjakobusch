<head>

  <style>
    /* ===== Reset / Basics ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin:0; padding:0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#2b2b2b;
      background:#e8eddf;
    }

    /* ===== Korkbrett (reines CSS) ===== */
    .board {
      --gap: clamp(14px, 2.2vw, 26px);
      --card-w: clamp(200px, 26vw, 280px);
      --pin: 22px;

      background:
        radial-gradient(12px 12px at 20% 30%, rgba(0,0,0,.06), transparent 60%) 0 0/90px 90px,
        radial-gradient(10px 10px at 70% 60%, rgba(0,0,0,.05), transparent 60%) 0 0/120px 120px,
        #caa87a;
      min-height: 100svh;
      padding: clamp(18px, 3.2vw, 36px);
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
      gap: var(--gap);
      justify-items: center;
    }

    /* ===== Polaroid-Karten (nur Flip, kein sichtbarer Rahmen) ===== */
    .card {
      position: relative;
      width: var(--card-w);
      aspect-ratio: 3 / 4.1;
      filter:
        drop-shadow(0 2px 3px rgba(0,0,0,.25))
        drop-shadow(0 10px 18px rgba(0,0,0,.18));
      transform-origin: center center;
    }

    /* leichte Zufallsdrehungen – mixe diese Klassen auf die Cards */
    .rot--3 { transform: rotate(-3.2deg); }
    .rot--2 { transform: rotate(-2.1deg); }
    .rot--1 { transform: rotate(-1.2deg); }
    .rot-1  { transform: rotate(1.1deg);  }
    .rot-2  { transform: rotate(2.2deg);  }
    .rot-3  { transform: rotate(3.1deg);  }

    /* Klickbare Innenfläche mit 3D-Flip */
    .card__inner{
      position: relative;
      width: 100%; height: 100%;
      border: 0; padding: 0;
      background: none;
      cursor: pointer;
      perspective: 1200px;
      transform-style: preserve-3d;
    }

    /* Deko-Pin (klickt nicht mit) */
    .pin {
      position: absolute;
      top: calc(-1 * var(--pin) / 2 + 2px);
      left: 50%;
      transform: translateX(-50%);
      width: var(--pin);
      height: var(--pin);
      background: radial-gradient(circle at 30% 30%, #d41414, #7a0000 70%);
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,.45);
      z-index: 4;
      pointer-events: none;
    }

    /* Front & Back – Safari/iOS kompatibel */
    .card__face{
      position: absolute; inset: 0;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden; /* Safari */
      transition: transform .6s ease;
      will-change: transform;
      border-radius: 10px; /* nur, falls das PNG winzige transparente Ecken hat */
      overflow: hidden;    /* falls nötig */
    }

    /* FRONT: Bild + weißes „Papier“ darunter, damit Back nicht durchscheint */
    .card__front { transform: rotateY(0); }
    .card__front::before{
      content:"";
      position:absolute; inset:0;
      background:#ffffff;      /* macht die PNG blickdicht */
      z-index:0;
    }
    .card__front img{
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      object-fit: contain;     /* Polaroid bleibt unverzerrt */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* BACK: schön typografiert */
    .card__back{
      transform: rotateY(180deg);
      background: #fffde8;              /* leichtes Papier */
      outline: 1px solid rgba(0,0,0,.05);
      padding: 16px 14px 18px;
      display: grid;
      align-content: start;
      gap: 8px;
    }
    .card__back h3{
      margin: 4px 0 6px 0;
      font: 800 1.25rem/1.15 "Georgia", ui-serif, serif;
      text-align: center;
      letter-spacing: .2px;
    }
    .traits{
      display: grid;
      gap: 8px;
      font-size: .98rem;
      line-height: 1.35;
    }
    .trait{
      display: grid;
      grid-template-columns: auto 1fr;
      column-gap: .5em;
      align-items: baseline;
    }
    .trait .k{
      font-weight: 800;
      color: #2a2a2a;
      white-space: nowrap;
    }
    .trait .v{
      color: #333;
    }

    /* Flip-Zustände */
    .card__inner[aria-expanded="true"] .card__front { transform: rotateY(180deg); }
    .card__inner[aria-expanded="true"] .card__back  { transform: rotateY(360deg); }

    /* Kleiner „klickbar“-Hint (Chevron) – optional */
    .card__inner::after{
      content:"";
      position:absolute;
      right:10px; bottom:10px;
      width: 22px; height: 22px;
      background:
        url("data:image/svg+xml;utf8,\
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>\
          <path d='M6 9l6 6 6-6' fill='none' stroke='black' stroke-opacity='.55' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/>\
        </svg>") center/18px no-repeat;
      opacity:.7;
      pointer-events:none;
      z-index: 3;
    }

    /* ===== Responsiv ===== */
    @media (max-width: 820px){
      .board{
        --card-w: clamp(240px, 80vw, 320px);
        grid-template-columns: 1fr;
        justify-items: center;
      }
      /* auf Mobil leicht übereinanderschieben */
      .card{ margin-block: -10px; }
    }

    /* Bewegungspräferenz */
    @media (prefers-reduced-motion: reduce){
      .card__face{ transition: none; }
    }
  </style>
</head>

  <script>
    // Flip per Klick / Tastatur: aria-expanded toggeln
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.card__inner');
      if (!btn) return;
      const open = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!open));
    });

    // Enter/Space unterstützen (nur falls Button nicht fokussierbar wäre)
    document.querySelectorAll('.card__inner').forEach(btn => {
      btn.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          btn.click();
        }
      });
    });
  </script>
