/* ===== Reset / Basics ===== */
* { box-sizing: border-box; }
html, body { margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#2b2b2b; background:#e8eddf; }

/* ===== Korkbrett-Hintergrund (reines CSS) ===== */
.board{
  --gap: clamp(12px, 2.2vw, 22px);
  --card-w: clamp(180px, 27vw, 260px);
  background:
    radial-gradient(12px 12px at 20% 30%, rgba(0,0,0,.06), transparent 60%) 0 0/90px 90px,
    radial-gradient(10px 10px at 70% 60%, rgba(0,0,0,.05), transparent 60%) 0 0/120px 120px,
    #caa87a;
  min-height: 100svh;
  padding: clamp(18px, 3.2vw, 32px);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
  gap: var(--gap);
  justify-items: center;
}

/* ===== Karte (ohne zusätzlichen Rahmen) ===== */
.card{
  position:relative;
  width:var(--card-w);
  aspect-ratio: 3 / 4.2;               /* Polaroidformat ungefähr */
  filter:
    drop-shadow(0 2px 3px rgba(0,0,0,.25))
    drop-shadow(0 10px 18px rgba(0,0,0,.18));
}

/* leichte „zufällige“ Drehungen */
.rot--3{ transform: rotate(-3deg); }
.rot--2{ transform: rotate(-2deg); }
.rot--1{ transform: rotate(-1deg); }
.rot-1 { transform: rotate(1deg); }
.rot-2 { transform: rotate(2deg); }
.rot-3 { transform: rotate(3deg); }

/* klickbare Innenfläche + Flip-3D */
.card__inner{
  position:relative;
  width:100%; height:100%;
  border:0; padding:0; background:none;
  cursor:pointer;
  perspective:1200px;
  transform-style:preserve-3d;
}

/* Pin (blockiert keine Klicks) */
.pin{
  position:absolute;
  top:-10px; left:50%; transform:translateX(-50%);
  width:20px; height:20px; pointer-events:none;
  background: radial-gradient(circle at 30% 30%, #c00, #800);
  border-radius:50%;
  box-shadow:0 2px 5px rgba(0,0,0,.4);
  z-index: 3;
}

/* Vorder- & Rückseite */
.card__face{
  position:absolute; inset:0;
  backface-visibility:hidden;
  transform-style:preserve-3d;
  transition: transform .6s ease;
}

/* FRONT – Bild füllt die Karte, kein Rahmen hinzufügen */
.card__front img{
  width:100%; height:100%;
  object-fit: contain;          /* kompletter Polaroid-Rahmen bleibt sichtbar */
  display:block;
  background: transparent;
}

/* BACK – „Papier“ mit kompaktem Steckbrief */
.card__back{
  transform: rotateY(180deg);
  display:grid;
  align-content:start;
  gap:10px;
  padding:14px 14px 16px;
  background: #fffde8;                      /* softes Papier */
  outline: 1px solid rgba(0,0,0,.05);
  border-radius: 8px;
}

.card__title{
  margin: 2px 0 2px;
  text-align:center;
  font: 800 1.05rem/1.15 "Georgia", serif;
  letter-spacing:.2px;
}

.bio{
  display:grid;
  gap:8px;
  font-size:.92rem;
  line-height:1.35;
  max-height: calc(100% - 28px);
  overflow:auto;
  padding-right: 4px; /* etwas Platz falls scrollbar */
}

/* jede Zeile: Label fett, Text daneben – gut nutzbarer Platz */
.bio .row{
  display:grid;
  grid-template-columns: 1fr;
  gap:2px;
}
.bio .label{
  font-weight:700;
}
.bio .txt{
  margin:0;
}

/* Flip-Zustände */
.card__front{ transform: rotateY(0); }
.card__back { transform: rotateY(180deg); }
.card__inner[aria-expanded="true"] .card__front{ transform: rotateY(180deg); }
.card__inner[aria-expanded="true"] .card__back { transform: rotateY(360deg); }

/* Mobile: untereinander, leicht dichter */
@media (max-width:768px){
  .board{ grid-template-columns: 1fr; }
  .card{ margin-block: -8px; }
}
</style>

// Flip per Klick – toggelt aria-expanded
document.addEventListener('click', (e) => {
  const btn = e.target.closest('.card__inner');
  if (!btn) return;
  const open = btn.getAttribute('aria-expanded') === 'true';
  btn.setAttribute('aria-expanded', String(!open));
});
